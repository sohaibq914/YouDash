<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="mainPopup">
      
      <!-- This is the main header that has YouDash on top-->
      <div class="YouDashHeader">
        <h1 class="YouDashTitle">
          YouDash
        </h1>
      </div>

      <!-- Login Section -->
      <div id="loginSection">
        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
      </div>

      <!-- Blocked Categories Section -->
      <div id="BlockedCategoriesHeader" class="BlockedCategoriesHeader" style="display: none;">
        <div class="BlockedCategoriesTitle">
          <h1>Blocked Categories</h1>
        </div>
        <ul id="categoriesList"></ul>
      </div>

    </div>
    <div id="react-root"></div>
    <script src="popup.js"></script>
  </body>
</html>
